<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Odin Sign-Up</title>
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <div class="logo-box">
          <img src="img/odin.png" alt="odin" class="logo" />
          <span class="logo-text">ODIN</span>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Casey Horner</a> on <a href="https://unsplash.com/s/photos/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>

      </div>

      <main class="main">
        <section class="cta debug">
          <p class="cta-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="cta-text">You <em>know</em> you want to.</p>
        </section>

        <section class="sign-up debug">
          <form action="" class="form">
            <h2 class="form-title">Let's do this!</h2>

            <section class="input-field">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
                <span></span>
              </div>
              <div>
                <label for="phone">Phone number</label>
                <input type="phone" name="phone" id="phone" />
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <span class="error">&nbsp;</span>
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
                <span></span>
              </div>
            </section>

            <button type="submit" class="btn">Create Account</button>
            <p class="log-in-text">
              Already have an account? <a href="#">Log in</a>
            </p>
          </form>
        </section>
      </main>

      <!--  -->
    </div>
  </body>
</html>
